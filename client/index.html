<!doctype>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Mon magasin en ligne 100% bons plans</title>
  <!-- Load Vue followed by Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-light bg-light sticky-top">
      <span class="navbar-brand" href="/#/catalogue">EFREI LIBRARY</span>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
          <router-link to='/catalogue'>Catalogue</router-link>
        </li>
        <li class="list-group-item" v-if="userId !== -1">
          <router-link to='/basket'>My basket</router-link>
        </li>
        <li class="list-group-item" v-if="userId === -1">
          <router-link to='/login'>login</router-link>
        </li>
        <li class="list-group-item" v-else>
          <button @click="logout()" style="border:0; color: #007bff; background:transparent">Logout</button>
        </li>
      </ul>
    </nav>
    <nav>
      <router-view :books="books" :basket="basket" :isadmin="isAdmin" :userid="userId"
        @delete-item-from-basket="deleteItemFromBasket" @update-item-at-basket="updateItemAtBasket"
        @validate-basket="validateBasket" @clear-basket="deleteBasket" @get-books="getBooks"
        @add-item-to-basket="addItemToBasket" @remove-book-from-basket="deleteItemFromBasket" @delete-book="deleteBook"
        @add-book="addBook" @login="login" @register="register"></router-view>
    </nav>

  </div>
  <script src="/vue-application.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
